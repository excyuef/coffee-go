<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">


  <!-- Stylesheet links And Scripts-->
  <link href="./src/output.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <title>Coffee Go</title>
</head>
<body
class="bg-cream pt-15 px-4">
  <nav
  class="flex justify-between sm:justify-center p-3 rounded-b-xl fixed top-0 right-0 left-0 z-5000 bg-kopi">
    <div>
      <a 
      class="font-medium font-poppins text-cream absolute top-3 left-3"
      href="#">
        coffee<span
      class="text-daunkopi">Go</span>.
      </a>
    
    </div>
    <div
    class="absolute top-0 -right-full w-40 sm:w-auto h-screen bg-transition-all duration-300 sm:static sm:h-auto sm:bg-inherit rounded-l-lg rounded-lg bg-kopi text-cream"
    id="link">
      <div
      class="flex flex-row justify-between p-3 font-semibold sm:hidden">
        <p
        class="text-md hover:text-daunkopi transition-all ease">
          Navigation
        </p>
        <button 
        class="text-right"
        id="exit"> 
        <a href="#">
          <i
          class="hover:text-daunkopi transition-all ease" 
          data-feather="x"></i>
        </a>
      </button>
      </div>
      <a 
      class="nav-link"
      href="#">
        Home
      </a>
      <a 
      class="nav-link"
      href="#">
        Menu
      </a>
      <a 
      class="nav-link"
      href="#">
        Contact Us
      </a>
    </div>

    <div
    class="sm:hidden text-cream"
    id="hamburger">
      <a href="#">
        <i 
        class="hover:text-daunkopi transition-all ease"
        data-feather="menu"></i>
      </a>
    </div>
  </nav> 

  <main>
    <div
    class="container">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi omnis id cupiditate sed quam tenetur possimus nostrum ipsam impedit! Atque consequuntur consectetur veritatis quidem, quod cupiditate eligendi aut aperiam. Ratione!
      </p>
    </div>
  </main>

  <footer>

  </footer>
  <script>
    //const { document } = require("postcss");
    feather.replace();

    const nav = document.querySelector('#link');
    const menu = document.querySelector('#hamburger');
    const exit = document.querySelector('#exit');

    menu.addEventListener("click", () => {
      nav.classList.remove("animate-hilang")
      nav.classList.add("animate-muncul")
    })

    exit.addEventListener("click", () => {
      nav.classList.remove("animate-muncul")
      nav.classList.add("animate-hilang")
    })

  </script>
</body>
</html>
